imgix.settings:
  path: '/admin/config/media/imgix'
  defaults:
    _form: '\Drupal\imgix\Form\ImgixSettings'
    _title: 'Imgix'
  requirements:
    _permission: 'administer imgix'

imgix.presets:
  path: '/admin/config/media/imgix/presets'
  defaults:
    _form: '\Drupal\imgix\Form\ImgixPresets'
    _title: 'Presets'
  requirements:
    _permission: 'administer imgix'
imgix.presets.add:
  path: '/admin/config/media/imgix/presets/add/{key}'
  defaults:
    _form: '\Drupal\imgix\Form\ImgixPresetAddForm'
    _title: 'Add preset'
    key: null
  requirements:
    _permission: 'administer imgix'

imgix.presets.delete:
  path: '/admin/config/media/imgix/presets/delete/{key}'
  defaults:
    _form: '\Drupal\imgix\Form\ImgixPresetDeleteForm'
    _title: 'Delete preset'
  requirements:
    _permission: 'administer imgix'
