services:
  imgix.manager:
    class: Drupal\imgix\ImgixManager
    arguments:
      - @logger.factory
      - @config.factory
      - @file_system
      - @http_client
  imgix.twig_extension:
    class: Drupal\imgix\TwigExtension\ImgixExtension
    arguments:
      - @imgix.manager
    tags:
      - { name: twig.extension }
